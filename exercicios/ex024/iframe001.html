<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Iframes</title>
    <style>
        iframe{
            border: 1px solid black;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando Iframes</h1>

    <!--Tamanho padrão de  300x150-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="500px" scrolling="auto" Curso> <a href="https://www.cursoemvideo.com" target="_blank" scrolling="no">Curso em Vídeo</a></iframe>para aprender a programar </p>

    <p>O repósitorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0">também é legal</iframe></p>
    <!--Modificação do iframe
    -Width:  ;
    -Height: ;
    -scrolling: ;
    
    Scrolling tem três valores:
    no- não ativa a rolagem da página
    yes- ativa a rolagem da página
    auto(padrão)- ativa só quadno o conteúdo é maior que a página.
    
    -->
</body>
</html>
