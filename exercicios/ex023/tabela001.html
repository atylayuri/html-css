<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
            text-align: center;
           vertical-align: top;
        }
    </style>
</head>
<body>
    <!--Hierarquia de tabelas-->
    <!--Table = Tabela
        Table Row = Linha da tabela
        Table Data = Dados da tabela
    -->

    <h1>Minha Primira Tabela</h1>
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> <!--Segunda Linha-->
            <td>A2</td>            
            <td>B2</td>
            <td>C2</td>
        </tr> 
        <tr> <!--Terceira Linha-->
            <td>C3</td>            
            <td>C3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta Linha-->
            <td>A4</td>            
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
