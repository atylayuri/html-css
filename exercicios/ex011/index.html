<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>  
    <h1>Imagem dinâmica</h1>
    <p> Tente abrir esse saite em vários dispositivos diferentes ou simplismente aumente e dimunua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reprozindo Áudio</h1>
    <p>Vamos aprender a reproduzir áundios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="aundio/mpeg">
        <source src="midia/guanacast-33.mp3" type="aundio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infeslimente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
