<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>

    <fieldset>
        <legend>Sexo</legend>
       <input type="radio" name="sexo" id="imax"> <label for="imax">Masculino</label> <br>
       <input type="radio" name="sexo" id="ifem"> <label for="ifem">Femenino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôleibol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
    </fieldset>

    <input type="submit">
    <input type="reset" value="Limpar">
</body>
</html>
