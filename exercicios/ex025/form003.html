<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" max="10" min="0" step="0.1" required placeholder="0 a 10" value="5">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-05">
        </p>
        <p>
            <label for="idata">Dia da Prova:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <input type="submit">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
