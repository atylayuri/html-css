<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#2ad856">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
        </p>
        <p>
            <label for="ifoto">Enviar foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
