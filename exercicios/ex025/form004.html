<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formulários</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
    
            <p>
                <label for="iemail">E-Mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2})\d{4,5}-\d{4,5}$" required>
            </p>
    </fieldset>

    <input type="submit">
    <input type="reset" value="Limpar">

    <!--Estudar mais sobre RegEx-->

</body>
</html>
