    <ul type="square">
        <li>
            <abbr title="use a tag  &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li><abbr title="Use a teg &lt;h1&gt;">Títulos</abbr> </li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; e &lt;pre&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e & lt&gt;">Listas numeradas</abbr></li>

    </ul>
