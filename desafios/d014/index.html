<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            height: 50px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
            
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th>Área</th>
            <th>Diciplinas</th>
            <th colspan="2">Notas</th>
            <th>Média</th>
           
            <thead>
                <th rowspan="2"></th>
                <th></th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th></th>
               
            </thead>
        </thead>
    </table>
</body>
</html>
